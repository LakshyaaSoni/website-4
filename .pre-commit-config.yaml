default_stages: [commit]
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: sh -c "cd mcsn_web && yarn fix:prettier"
        language: system
        stages: [commit]
        pass_filenames: true
        files: (.*)\.(jsx?|tsx?|css|html)$
        args: ["--write"]
      - id: eslint
        name: eslint
        entry: sh -c "cd mcsn_web && yarn fix:eslint"
        language: system
        stages: [commit]
        files: (.*)\.(jsx?|tsx?|css)$
      - id: crystal-format
        name: crystal-format
        entry: crystal tool format
        language: system
        pass_filenames: true
        files: \.cr$
