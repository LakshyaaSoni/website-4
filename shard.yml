    github: taylorfinnell/awscr-signer
    version: 0.5.2
  honcho:
    github: faultyserver/honcho
  dotenv:
    github: gdotdesign/cr-dotenv
    version: 0.2.0
  auto_initialize:
    github: kostya/auto_initialize
    version: 0.1.0
